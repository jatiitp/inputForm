<div >
  <div id="snackbar">{{snackHead}}</div>
  <div class="container">
    <div>Add Employee Details</div>
    <div class="col-lg-12">
        <div class="form-group col-md-3">
            <label class="control-label">Title</label>
            <div class="inputBox">
                <select class="soflow" ng-model="employeeData.title">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 input-data">
            <label class="input-name">Name</label>
            <input id="Name" ng-model="employeeData.name" maxlength="30" minlength="3" placeholder="Name" type="text" ng-pattern ="/^[a-zA-Z\s]*$/" class="form-control"   aria-required="true" aria-invalid="false" >
        </div>
        <div class="col-lg-3 input-data">
            <label class="input-name">DOB</label>
            <datepicker date-format="dd-MM-yyyy" date-min-limit="01-Jan-1990" date-max-limit="{{todayDate.toString()}}" selector="form-control">
                <div class="input-group">
                    <input class="form-control input-lg" ng-model="employeeData.dob" placeholder="DOB"/>
                    <span class="input-group-addon" style="cursor: pointer">
                    <i class="fa fa-lg fa-calendar"></i>
                    </span>
                </div>
            </datepicker>
        </div>
        <div class="col-lg-3 input-data">
            <label class="input-name">Email</label>
            <input id="Name" ng-model="employeeData.email" placeholder="Email" type="email" class="form-control"   aria-required="true" aria-invalid="false" >
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group col-md-3">
            <label class="control-label">Marital status</label>
            <div class="inputBox">
                <select class="soflow" ng-model="employeeData.marital">
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widow">Widow</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 input-data">
            <label class="input-name">Aadhaar Number</label>
            <input id="Name" ng-model="employeeData.aadhaar" placeholder="Aadhaar Number" class="form-control"   aria-required="true" aria-invalid="false" id="aadhaarNumber">
        </div>
        <div class="col-lg-3 input-data">
            <label class="input-name">PAN Number</label>
            <input id="Name" ng-model="employeeData.pan" placeholder="PAN Number" class="form-control"   aria-required="true" aria-invalid="false" >
        </div>
        <div class="col-lg-12 add-main">
            <div class="">
                <button class="btn btn-info add-btn" ng-click="addMore(employeeData)">Add</button>
            </div>
        </div>
    </div>
  </div>
</div>
